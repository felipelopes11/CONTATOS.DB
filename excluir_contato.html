{% extends 'base.html' %}

{% block content %}
  <h2>Excluir Contato</h2>
  <p>Tem certeza de que deseja excluir o contato "{{ contato['nome'] }}"?</p>
  <form action="{{ url_for('excluir_contato_route', id=contato['id']) }}" method="post">
    <input type="submit" value="Excluir" class="btn btn-danger">
  </form>
{% endblock %}
